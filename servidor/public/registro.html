<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="nav"></nav>
    <div>Bienvenido!</div>
    <div>Para ingresar a la sala de chat, primero debes registrarte</div>
    <form action="" id="form" class="form">
        <label for="">Nombre</label>
        <input id="inputNombre" type="text" placeholder="Introduza su nombre">
        <label for="">Apellido</label>
        <input type="text" id="apellidoUsuario" placeholder="Introduzca su apellido">
        <label for="">Nombre de usuario</label>
        <input type="text" id="nombreUsuario" placeholder="Eliga un nombre de usuario">
        <label for="">Email</label>
        <input type="email" id="emailUsuario" placeholder="Introduzca su email">
        <button class="button" id="crearUsuario">Registarse</button>
    </form>
  

    <div class="modal hide">
        <p>El usuario se ha creado correctamente</p>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 
    <script src="js/index.js"></script>
</body>
</html>
